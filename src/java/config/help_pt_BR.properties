help_textual_title=Editor textual
help_textual_content=<p>O editor textual presente na AMeG faz uso da linguagem AMenu (<em>Acessible Menu</em>), a qual constitui a base para cria\u00e7\u00e3o de modelos de menus de navega\u00e7\u00e3o Web que abstraem as principais caracter\u00edsticas existentes nesse dom\u00ednio. A interface do editor textual \u00e9 preparada para intera\u00e7\u00e3o de qualquer perfil de usu\u00e1rio (com ou sem defici\u00eancia).</p><p>Ap\u00f3s o usu\u00e1rio inserir um modelo de menu com base na AMenu, \u00e9 poss\u00edvel a gera\u00e7\u00e3o de toda a estrutura de c\u00f3digo acess\u00edvel pronta para ser incorporada na aplica\u00e7\u00e3o final,  bem como todo o passo-a-passo de como utilizar os c\u00f3digos produzidos.</p>
