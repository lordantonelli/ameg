help_title=Ajuda
help_content=<p>O processo de inclus\u00e3o de acessibilidade requer, inicialmente, a conscientiza\u00e7\u00e3o e o treinamento dos desenvolvedores sobre a import\u00e2ncia em implementar esse requisito em seus artefatos. Al\u00e9m disso, os detalhes espec\u00edficos, que precisam ser levados em considera\u00e7\u00e3o no desenvolvimento de uma solu\u00e7\u00e3o acess\u00edvel, exige que os desenvolvedores conhe\u00e7am tecnologias espec\u00edficas de acessibilidade.</p><p>Nesse sentido, conceber mecanismos que apoiem o desenvolvimento de elementos acess\u00edveis faz-se necess\u00e1rio e o tema precisa ser melhor explorado. Assim,  o AMeG foi desenvolvido com o objetivo de orientar os projetistas na cria\u00e7\u00e3o de menus Web acess\u00edveis, uma vez que podem causar grande impacto na intera\u00e7\u00e3o e navega\u00e7\u00e3o pela aplica\u00e7\u00e3o.</p><p>A acessibilidade presente nos c\u00f3digos gerados pela AMeG est\u00e3o fundamentados nas recomenda\u00e7\u00f5es de acessibilidade fornecidos pela <em>Web Content Acessibility Guidelines</em> (WCAG) 2.O, bem como as propriedades referentes a este elemento estabelecidas pelo ARIA 1.0.</p>
