title=Sobre a AMeG
message_about=O AMeG foi projetado para auxiliar os desenvolvedores na cria\u00e7\u00e3o de menus Web acess\u00edveis, em conformidade com as normas de acessibilidade descritas na WCAG 2.0. Para tanto, todos os requisitos de acessibilidade necess\u00e1rios para este elemento da aplica\u00e7\u00e3o foram abstra\u00eddos, de modo que os desenvolvedores n\u00e3o precisam se preocupar com a implementa\u00e7\u00e3o (o c\u00f3digo) deles.
message_author=Esta ferramenta foi desenvolvida por Humberto Lidio Antonelli (humbertoantonelli@usp.br) como parte dos trabalhos realizados para obten\u00e7\u00e3o do t\u00edtulo de Mestre em Ci\u00eancias \u2013 Ci\u00eancias da Computa\u00e7\u00e3o e Matem\u00e1tica Computacional, pelo Instituto de Ci\u00eancias Matem\u00e1ticas e de Computa\u00e7\u00e3o (ICMC/USP). 
message_collaborators=A AMeG tem sua interface derivada de outras ferramentas previamente desenvolvidas nos projetos AWMo (de Fellipe Grillo) e AgendAloca (de Ana Luiza Dias e Matheus Edson Ramos) que cederam a interface considerando-se as quest\u00f5es de usabilidade e acessibilidade.
message_finantial=Este trabalho est\u00e1 sob a orienta\u00e7\u00e3o da Profa. Dra. Renata Pontin de Mattos Fortes. Conta com apoio da Funda\u00e7\u00e3o de Amparo \u00e0 Pesquisa do Estado de S\u00e3o Paulo (FAPESP), processo 2013/23966-8 que financia esta pesquisa.
collaboratorsText=Agradecimentos